<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" width="50%" cellspacing="0" align="center" bgcolor="#a9a9a9">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</th>
        <td>小龙女</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</th>
        <td>杨过</td>
        <td>60</td>
    </tr>


</table><br>
<table border="1" width="50%" cellspacing="0" align="center" bgcolor="#a9a9a9">
    <tr>
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr align="center" bgcolor="#f0f8ff">
        <td>小龙女</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</th>
        <td colspan="2">杨过</td>
    </tr>


</table>
</body>
</html>
